<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Co-Storage Demo</title>
        <style>
            html {
                font-family: Helvetica;
            }

            h1 {
                margin-top: 60px;
            }

            h1:first-child {
                margin-top: 0px;
            }
        </style>
    </head>
    <body ng-app="coUtils">
        <main ng-controller="AppCtrl">
            <h1>DB</h1>
            <p>Downloading: {{downloading}}</p>

            <h1>Files</h1>
            <h2>Load</h2>
            <p>One URL per line</p>
            <p><textarea ng-model="load_files_urls" style="width: 400px; height: 100px;"></textarea></p>
            <p><button ng-click="loadFiles()">Load</button></p>

            <h2>Get Image</h2>
            <p>URL: <input type="text" ng-model="file_image_url"> <button ng-click="getImage()">Get</button></p>
            <p id="image"><img></p>

            <h2>Get Video</h2>
            <p>URL: <input type="text" ng-model="file_video_url"> Mime: <input type="text" ng-model="file_video_mime"> <button ng-click="getVideo()">Get</button></p>
            <p id="video"><video preload autoplay width="600"></p>
        </main>

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/localforage/dist/localForage.js"></script>
        <script src="../bower_components/angular-localforage/dist/angular-localForage.js"></script>
        <script src="../storage.js"></script>
        <script src="controller.js"></script>
    </body>
</html>
